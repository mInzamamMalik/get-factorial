<script>
    function factorial(value){
        value = (value == 0) ? 1 : value;
        var log = value;
        if (value > 170) {
            return Infinity;


        } else {
            for (var a = value - 1; a > 0; a--) {
                log = log * a;
            }
            return log;
        }

    }

        a = prompt("enter a number to get factorial","5");
